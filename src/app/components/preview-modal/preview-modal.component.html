<div *ngIf="isOpen" class="modal-backdrop" (click)="handleBackdropClick($event)" (keydown)="handleKeyDown($event)"
    tabindex="-1">
    <div class="modal-container" role="dialog" aria-labelledby="modal-title">
        <div class="modal-header">
            <h3 id="modal-title">Preview Payload</h3>
            <button class="close-button" (click)="closeModal()" aria-label="Close preview">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="modal-content">
            <pre class="json-display"><code>{{ formattedPayload }}</code></pre>
        </div>

        <div class="modal-footer">
            <button class="button button-secondary" (click)="closeModal()">
                Close
            </button>
            <button class="button button-primary" (click)="copyToClipboard()" [class.copied]="copied">
                <svg *ngIf="!copied" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                <svg *ngIf="copied" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                <span>{{ copied ? 'Copied!' : 'Copy to Clipboard' }}</span>
            </button>
        </div>
    </div>
</div>
